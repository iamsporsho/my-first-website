<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Manrope:wght@300&family=Montserrat&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Facebook - log in or sign up</title>
</head>

<body>
    <header>

            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg">

            <div class="slogan">Facebook helps you connect and share with the people in your life.</div>

    </header>

    <div class="wrapper">

        <input type="text" placeholder="Enter email address or phone number" required><br>
        <input type="password" placeholder="Password" required>
        <button class="log_in">Log in</button><br>
        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="forget_password" target="_blank">Forgotten password?</a>
        <div class="divide"></div>
        <button class="new_account">Create new account</button>

        <footer>
            <div class="footer">
                <span class="language">English (UK) বাংলা অসমীয়া  हिन्दी  नेपाली  Bahasa  Indonesia  العربية  中文(简体)  Bahasa Melayu  Español  Português  (Brasil) <button class="more">+</button></span>


            </div>
            

        </footer>        



    </div>



</body>

</html>
